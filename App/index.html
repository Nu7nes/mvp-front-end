<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/root.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/forms.css">
    <title>Agenda Fácil UNIFESO</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <img class="logo" src="./src/assets/images/logo.png" alt="Logo Agenda Fácil UNIFESO">
            <nav>
                <ul class="menu">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Depoimentos</a></li>
                    <li><a href="#">Painel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main container">
        <section class="card">
            <header>
                <i class="icon">
                    <span class="material-symbols-outlined">
                        calendar_month
                    </span>
                </i>
                <h3>Agende seu atendimento!</h3>
                <p>Precisa de ajuda com suas obrigações fiscais?
                    A UNIFESO pode te ajudar. Agende um atendimento com nosso time de voluintários!</p>
            </header>

            <form class="form formSchedule">
                <div>
                    <label for="name">Nome:</label>
                    <input name="name" type="text" placeholder="Informe seu nome">
                </div>

                <div>
                    <label for="name">E-mail:</label>
                    <input name="email" type="email" placeholder="Informe seu E-mail">
                </div>

                <div>
                    <label for="name">Endereço:</label>
                    <input name="address" type="text" placeholder="Informe seu Endereço">
                </div>

                <div class="submitButton">
                    <input type="submit" value="Agendar"> </input>
                    <label for="submit">
                        <span class="material-symbols-outlined">
                            trending_flat
                        </span>
                    </label>
                </div>
            </form>
        </section>
    </main>

    <footer></footer>
</body>

</html>
